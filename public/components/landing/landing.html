<div class="card">

</div>

<div class="card">
  <span class="card-title">Stream</span>
  <div class="card">
    <div ng-repeat="article in model.articles" class="news-container">
      <span class="news">
        <img ng-src="{{article.img}}" width="400px"></img><br/>
        <a ui-sref="article({category: article.category, articleId: article.id})"><span ng-bind="article.title" class="news-title"></span></a><br/>
        <span ng-bind="article.headline" class="news-headline"></span><br/>
        <span ng-bind="article.author" class="news-author"></span>
        <span ng-bind="article.createdat | date: 'longDate'" class="news-createdat"></span>
        <span ng-bind="article.location" class="news-location"></span>
    </div>
    <error-display></error-display>
  </div>
</div>

</div>
