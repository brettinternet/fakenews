<span ng-bind="article.category" class="category-news-category"></span>
<span ng-if="article.breakingnews" class="category-news-breakingnews">Breaking News</span>
<span ng-bind="article.location" class="category-news-location"></span>
<div ng-bind="article.title" class="category-news-title"></div>
<img ng-src="{{article.img}}" alt="article image"><br/>
<div ng-bind="article.imgdesc" class="category-news-imgdesc"></div>
<span class="category-news-author">By: </span><span ng-bind="article.author" class="category-news-author"></span>
<span ng-bind="article.timestamp | date: 'fullDate'" class="category-news-timestamp"></span class="category-news-timestamp"><span> at</span>
<span ng-bind="article.timestamp | date: 'h:mm a'" class="category-news-timestamp"></span>
<em><div ng-bind="article.headline" class="category-news-headline"></div></em>
<div ng-bind="article.content" class="category-news-content"></div>
<addon-article tags="tags"></addon-article>
<error-display></error-display>
