<form class="search-form" ng-submit="model.submitSearch(query)" name="search">
  <input ng-focus="model.showButton()" ng-blur="model.showButton()" ng-class="{input: model.buttonShow}" type="search" placeholder="Search" ng-model="query" required/>
  <button ng-class="{'button-hide':!model.buttonShow}" class="button" type="submit"><i class="material-icons">search</i></button>
</form>
