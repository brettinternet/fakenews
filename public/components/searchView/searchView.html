<input type="text" ng-model="searchInput.title" placeholder="Search">
<div class="card">
  <div ng-repeat="article in model.articles | filter: searchInput" class="search-article">
    <a ui-sref="article({category: article.category, articleId: article.id})">
      <span ng-bind="article.category" class="category-news-category"></span>
      <span ng-bind="article.location" class="category-news-location"></span><br/>
      <img ng-src="{{article.img}}" class="category-news-img">
      <div ng-bind="article.title" class="category-news-title"></div>
      <span ng-bind="article.timestamp | date: 'longDate'" class="category-news-timestamp"></span><span ng-bind="model.article.timestamp | date: 'h:mm a'" class="category-news-timestamp"></span>
    </a>
  </div>
</div>
